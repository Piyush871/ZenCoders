<!--Add question form or Modal -->

<div class="modal fade" id="addQuestionModal" tabindex="-1" role="dialog" aria-labelledby="addQuestionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addQuestionModalLabel">Add New Question</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addQuestionForm">
            <div class="form-group">
              <label for="QuestionName">Question Name</label>
              <input type="text" class="form-control" id="QuestionName" required>
            </div>
            <div class="form-group">
              <label for="description">Description
              </label>
              <textarea class="form-control" id="description" rows="3" required></textarea>  
            </div>        
              <div class="form-group">
                <label for="topic">Topic</label>
                <select class="form-control" id="topic" required></select> 
            </div>
          </form> 
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id='save_button' class="btn btn-primary">Save </button>
              <button type="button" id='save_and_add_app_button' class="btn btn-primary">Save and Add Appr</button>
            </div>
      </div>
    </div>
  </div>
</div>
