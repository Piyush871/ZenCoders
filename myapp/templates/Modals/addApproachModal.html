<!--Add Approach form or Modal -->

<div class="modal fade" id="addApproachModal" tabindex="-1" role="dialog" aria-labelledby="addApproachModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addApproachModalLabel">Add New Approach</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addApproachForm">
            <div class="form-group">
              <label for="ApproachName">Approach Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="content">Content
                </label>
                <textarea class="form-control" id="content" rows="3" required></textarea>  
              </div> 
            <div class="form-group">
              <label for="description">Description
              </label>
              <textarea class="form-control" id="description" rows="3" required></textarea>  
            </div>        
          </form> 
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id='save_button_app' class="btn btn-primary">Save </button>
              <button type="button" id='save_and_add_next_app_button' class="btn btn-primary">Save and Add Next Appr</button>
            </div>
      </div>
    </div>
  </div>
</div>
