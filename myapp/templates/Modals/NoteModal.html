<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add New Approach</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="NoteModalForm">
            <div class="form-group">
              <label for="note">Description
              </label>
              <textarea class="form-control" id="note" rows="3" required readonly></textarea>  
            </div>        
          </form> 
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class ="btn btn-primary" id="editNoteButton" >Edit</button>
              <button type="button" style="display:None" id='saveNoteButton' class="btn btn-primary">Save </button>
            </div>
      </div>
    </div>
  </div>
</div>
